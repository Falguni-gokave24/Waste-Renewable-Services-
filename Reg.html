<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Registration</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">


<link rel="stylesheet" href="css/styleReg.css" />
<meta name="robots" content="noindex, follow">
<body class="form-v10">
<div class="page-content">
<div class="form-v10-content">
<form class="form-detail" action="#" method="post" id="myform">
<div class="form-left">
<h2>User and Waste Infomation</h2>

<div class="form-group">
<div class="form-row form-row-1">
<input type="text" name="first_name" id="first_name" class="input-text" placeholder="First Name" required>
</div>
<div class="form-row form-row-2">
<input type="text" name="last_name" id="last_name" class="input-text" placeholder="Last Name" required>
</div>
</div>
<div class="form-row">
    <select name="title">
    <option class="option" value="E-Waste">Select Waste Type</option>
    <option class="option" value="E-Waste">E-Waste</option>
    <option class="option" value="Plastic">Plastic</option>
    <option class="option" value="Rubber">Rubber</option>
    <option class="option" value="Glass">Glass</option>
    </select>
    <span class="select-btn">
    <i class="zmdi zmdi-chevron-down"></i>
    </span>
    </div>
<div class="form-row">
<select name="Select Waste Type">
<option value="">Choose condition of product</option>
<option value="director">Still Reusable</option>
<option value="manager">Half Damaged</option>
<option value="employee"></option>
<option value="Trash">Trash</option>
</select>
<span class="select-btn">
<i class="zmdi zmdi-chevron-down"></i>
</span>
</div>
<div class="form-row">
<input type="text" name="Description about waste" class="company" id="company" placeholder="Describe About Waste" required>
</div>
<div class="form-group">
<div class="form-row form-row-3">
    <input type="file"></div>
<div class="form-row form-row-4">
  
    
<span class="select-btn">
<i class="zmdi zmdi-chevron-down"></i>
</span>
</div>
</div>
</div>
<div class="form-right">
<h2>Contact Details</h2>
<div class="form-row">
<input type="text" name="street" class="street" id="street" placeholder="Address" required>
</div>
<div class="form-row">
<input type="text" name="additional" class="additional" id="additional" placeholder="Additional Information" required>
</div>
<div class="form-group">
<div class="form-row form-row-1">
<input type="text" name="zip" class="zip" id="zip" placeholder="Pin Code" required>
</div>
<div class="form-row form-row-2">
<select name="place">
<option value="place">Place</option>
<option value="Street">Sangli</option>
<option value="District">Kolhapur</option>
<option value="City">Satara</option>
</select>
<span class="select-btn">
<i class="zmdi zmdi-chevron-down"></i>
</span>
</div>
</div>
<div class="form-row">
<select name="country">
<option value="country">Country</option>
<option value="India">India</option>
<option value="Malaysia">Malaysia</option>
<option value="Vietnam">Vietnam</option>
</select>
<span class="select-btn">
<i class="zmdi zmdi-chevron-down"></i>
</span>
</div>
<div class="form-group">
<div class="form-row form-row-1">
<input type="text" name="code" class="code" id="code" placeholder="Code +" required>
</div>
<div class="form-row form-row-2">
<input type="text" name="phone" class="phone" id="phone" placeholder="Phone Number" required>
</div>
</div>
<div class="form-row">
<input type="text" name="your_email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Your Email">
</div>
<div class="form-checkbox">
<label class="container"><p>I do accept the <a href="#" class="text">Terms and Conditions</a> of your site.</p>
<input type="checkbox" name="checkbox">
<span class="checkmark"></span>
</label>
</div>
<div class="form-row-last">
<input type="submit" name="register" class="register" value="Register ">
</div>
</div>

</form>
</div>
</div>



</body>
</html>
