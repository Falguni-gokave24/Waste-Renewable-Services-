<!DOCTYPE html>
<html>
  <head>
    <title>Chat with Seller</title>
    <link rel="stylesheet" type="text/css" href="stylesChat.css" />
  </head>
  <body>
   
    <div class="chat-window">
      <div class="chat-messages">
        <div class="chat-message incoming">
          <span class="chat-message-time">9:45 AM</span>
          <span class="chat-message-text">Hello! How may I help you?</span>
        </div>
        <div class="chat-message outgoing">
          <span class="chat-message-time">9:46 AM</span>
          <span class="chat-message-text">Hi, I'm interested in purchasing a product.</span>
        </div>
        </div>
      <form class="chat-form">
        <input type="text" class="chat-input" placeholder="Type a message...">
        <button type="submit" class="send-btn">Send</button>
      </form>
    </div>
  

   

    <script src="scriptChat.js"></script>
  </body>
</html>
