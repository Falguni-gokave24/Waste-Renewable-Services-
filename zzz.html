<!DOCTYPE html>
<html>
<head>
	<title>Radio Button Form Example</title>
	<script type="text/javascript" src="script1111.js"></script>
</head>
<body>
	<h1>Radio Button Form Example</h1>
	<form method="post" action="">
		<div class="form-group">
			<label for="payment-type">Select Payment Type:</label><br>
			<input type="radio" name="payment-type" value="credit-card" id="credit-card-radio"> Credit Card<br>
			<input type="radio" name="payment-type" value="paypal" id="paypal-radio"> PayPal<br>
			<input type="radio" name="payment-type" value="bitcoin" id="bitcoin-radio"> Bitcoin<br>
		</div>
		<div class="form-group" id="credit-card-form" style="display:none;">
			<label for="card-name">Name on Card:</label>
			<input type="text" id="card-name" name="card-name">
			<label for="card-number">Card Number:</label>
			<input type="text" id="card-number" name="card-number">
			<label for="card-expiry">Expiry Date:</label>
			<input type="text" id="card-expiry" name="card-expiry">
			<label for="card-cvc">CVC:</label>
			<input type="text" id="card-cvc" name="card-cvc">
		</div>
		<div class="form-group" id="paypal-form" style="display:none;">
			<label for="paypal-email">PayPal Email:</label>
			<input type="email" id="paypal-email" name="paypal-email">
		</div>
		<div class="form-group" id="bitcoin-form" style="display:none;">
			<label for="bitcoin-address">Bitcoin Address:</label>
			<input type="text" id="bitcoin-address" name="bitcoin-address">
		</div>
		<input type="submit" value="Submit Payment" onclick="return validateForm()">
	</form>
</body>
</html>
